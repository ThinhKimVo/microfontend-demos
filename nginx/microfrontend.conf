# Nginx configuration for Microfrontend (non-Docker)
# Copy this file to /etc/nginx/sites-available/microfrontend
# Then: sudo ln -s /etc/nginx/sites-available/microfrontend /etc/nginx/sites-enabled/
# And: sudo nginx -t && sudo systemctl reload nginx

# Shell (Main Host) - Port 3100
server {
    listen 3100;
    server_name _;

    # CORS headers for module federation
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;

    location / {
        proxy_pass http://127.0.0.1:4100;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

