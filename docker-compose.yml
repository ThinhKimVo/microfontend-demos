version: '3.8'

services:
  microfrontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        REMOTE_HOST: http://10.30.10.18
    container_name: mfe-demo
    restart: unless-stopped
    ports:
      - "3100:3100"  # Shell (main app)
      - "3101:3101"  # React Remote
      - "3102:3102"  # Vue Remote
      - "3103:3103"  # Angular Remote
      - "3105:3105"  # Hopefull Admin
    networks:
      - mfe-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  mfe-network:
    driver: bridge
