version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: shell-postgres
    environment:
      POSTGRES_USER: shell
      POSTGRES_PASSWORD: shell123
      POSTGRES_DB: shell_apps
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data:
